<div *ngIf="isOpen" class="chat-container rounded z-3">
    <div class="header bg-primary p-2 rounded mb-1">
        <div class="d-flex align-items-center">
            <img class="img-fluid bg-white rounded-circle p-1" src="../../assets/images/eci_logo.png" alt="eci_logo"
                style="width: 2rem;">
            <span class="text-white ms-2">Chatbot</span>
        </div>
    </div>

    <div class="chat-messages mb-1 p-2 border rounded mx-1 ">
        <div class="bg-primary float-end rounded-pill px-2 text-white" id=" user-message">
            {{messageInput.value}}
        </div><br>
        <div *ngFor="let message of chatMessages"
            [ngClass]="message.sender === 'user' ? 'user-message' : 'chatbot-message'"
            class="border rounded-pill px-3 mt-2">
            {{ message.message }}
        </div>
    </div>
    <div class="chat-input input-group p-1">
        <input #messageInput type=" text" class="form-control" placeholder="Type your message..."
            aria-label="Type your message" aria-describedby="Type your message"
            (keydown.enter)="sendUserMessage(messageInput.value)">
        <button (click)="sendUserMessage(messageInput.value)" class="btn btn-outline-secondary" type="button"
            id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-send" viewBox="0 0 16 16">
                <path
                    d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
            </svg>
        </button>
    </div>
</div>

<div class="chatbot-button d-flex z-3">
    <button (click)="openWhatsAppChat()" class="px-3 rounded-circle bg-success text-white border border-white"><svg
            xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-whatsapp"
            viewBox="0 0 16 16">
            <path
                d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
        </svg>
    </button>

    <button class="btn btn-primary border d-flex align-items-center p-3 ms-2 rounded-circle z-3"
        (click)="toggleChatbot()">
        <mat-icon class="">chat</mat-icon>
    </button>
</div>
